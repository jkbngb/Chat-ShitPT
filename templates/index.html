<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPT-3 Demo</title>
</head>
<body>
    <h1>GPT-3 Demo</h1>
    <form method="POST">
        <label for="prompt">Enter your question:</label>
        <input type="text" id="prompt" name="prompt">
        <button type="submit">Submit</button>
    </form>
    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
